<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Front Lab 1</title>
		<script type="text/javascript" src="../axios.min.js"></script>
		<script type="text/javascript" src="exercises.js"></script>
		<link rel="stylesheet" type="text/css" href="exercises.css">
	</head>
	<body>
		<div class="exercise">
			<h2 class="exercise-title" >Exercise 1</h2>
			
			<button onClick="hello()">Say Hello!</button>
		</div>
		<br>
		<div class="exercise">
			<h2 class="exercise-title" >Exercise 2</h2>
	
			<button id="hide" onClick="hide()">Hide!</button>
			<button id="seek" onClick="seek()" hidden>Seek!</button>
		</div>
		<br>
		<div class="exercise">
			<h2 class="exercise-title" >Exercise 3</h2>
			
			<input type="number" id="ex3Value" class="text-field" placeholder="Type a number">
			<button onClick="isPrime()">Check</button>
		</div>
		<br>
		<div class="exercise">
			<h2 class="exercise-title" >Exercise 4</h2>
	
			<input type="text" id="fullname" class="text-field" placeholder="Your full name">
			<input type="number" id="age" class="text-field" placeholder="Your age">
			<button onClick="submitData()">Submit</button>
		</div>
	</body>
</html>
